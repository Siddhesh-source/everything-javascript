<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockpaper.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button class="move-button" onclick="
      playGame('rock');
    " > <img src="https://i.ibb.co/xjzKdDm/rock-emoji.png/"  class="move-icon">
    </button>

    <button class="move-button" onclick="
      playGame('paper');
    "> <img src="https://i.ibb.co/RQppL7P/paper-emoji.png"  class="move-icon">
    </button>

    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="https://i.ibb.co/gMT52QW/scissors-emoji.png"  class="move-icon"></button>
    
    <p class="js-result result"></p>
    
    <p class="js-moves"></p>
    
    <p class="js-score score"></p>
    
    <button class="reset reset-score-button" onclick="score.wins=0;
    score.losses=0;
    score.ties=0
    localStorage.removeItem('score');updateScoreElement(); ">Reset Score</button>

    <script src="rockpaper.js"></script>
  </body>
</html>
